<!doctype html>
<html>
	<head>
		<title>Favorites Menu Options</title>
		<link rel="stylesheet" type="text/css" href="/css/options.css" />  
		<script src="/js/options.js"></script>
	</head>
	<body id="popup">
		<div class="gridContainer">
			<div class="gridItem1">Dark Theme</div>
			<div class="gridItem2">
				<button id="darkThemeToggle">
					<span id="bar"></span>
					<span id="knob"></span>
				</button>
			</div>
			<div class="gridItem1">Scroll Memory</div>
			<div class="gridItem2">
				<button id="scrollMemoryToggle">
					<span id="bar"></span>
					<span id="knob"></span>
				</button>
			</div>
			<div class="gridItem1">
				<input type="button" id="resetCacheButton" value="Reset Cache"></input>
			</div>
			<div class="gridItem2">
				<input type="button" id="trimCacheButton" value="Trim Cache"></input>
			</div>
		</div>
	</body>
</html>
